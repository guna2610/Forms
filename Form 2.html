<!DOCTYPE html>
<html>
    <head>
        <title>Login Form Example</title>
    </head>
    <body bgcolor="silver">
        <form>
            <table align="center">
                <caption>
                    <h2>HTML Form</h2>
                </caption>
                <tr>
                    <td>
                        <label>First Name :</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name :</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth :</label>
                    </td>
                    <td>
                       <input type="date"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email id :</label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobile Number :</label>
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                    <td>
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
