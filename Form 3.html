<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form Example</title>
    </head>
    <body bgcolor="silver">
        <form>
            <table align="center">
                <caption>
                    <h2><u>Registration form</u></h2>
                </caption>
                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Nick Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email id</label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Password
                        </label>
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth</label>
                    </td>
                    <td>
                       <input type="date"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Gender
                        </label>
                    </td>
                    <td>
                        <input type="radio">Male
                        <input type="radio">Female
                        <input type="radio">others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobile Number</label>
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address</label>
                    </td>
                    <td>
                        <textarea rows="5" cols="23"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
                        <input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
